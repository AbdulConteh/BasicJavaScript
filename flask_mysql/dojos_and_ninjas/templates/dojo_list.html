<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style> 
    .dojo_list{
        text-align: center;
    }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="dojo_list">
            <h1> Ninjas</h1>
        </div>
        <table>
            <tr>
                <thead> First Name </thead>
                <thead> Last Name </thead>
                <thead> Age </thead>
            </tr>
            {% for ninja in ninjas %}
            <tr>
                <td>{{ninja.id}}</td>
                <td>{{ninja.first_name}}</td>
                <td>{{ninja.last_name}}</td>
                <td>{{ninja.age}}</td>
            </tr>
            {%endfor%}
        </table>
        <a href='/'> Home </a>
    </div>
</body>
</html>
