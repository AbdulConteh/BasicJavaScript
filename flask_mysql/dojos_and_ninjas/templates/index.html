<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrapper {
            width: 800px;
            height:max-content;
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="dojos">
            <h1> New Dojo </h1>
            <form action='/dojos' methods="POST">
                <label for='name'> Name: </label>
                <input type='text' id='name' name='name'>
                <input type='submit' value='Create'>
            </form>
        </div>
        <div class="dojo_list">
            <h1> All Dojos</h1>
            {% for dojo in dojos %}
            <p><a href='/dojo_list'>{{dojo.name}}</a></p>
            {%endfor%}
        </div>
        <a href='/ninjas'> Add Ninjas</a>
    </div>
</body>
</html>
