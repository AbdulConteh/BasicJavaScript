<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Login</title>
</head>
<body>
    <div class="container col-md-9" >
        <form action="/process" method="post" class="col-md-6">
            <h2> Register </h2>
            <div class="form-group">
                <label for="first_name"> First Name:</label>
                <input type='text' name='first_name' id="" class="form-control">
            </div>
            <div class="form-group">
                <label for="last_name"> Last Name:</label>
                <input type='text' name='last_name' id="" class="form-control">
            </div>
            <div class="form-group">
                <label for="email"> Email:</label>
                <input type='text' name='email' id="" class="form-control">
            </div>
            <div class="form-group">
                <label for="date_of_birth"> Date Of Birth:</label>
                <input type='date' name="date_of_birth" id="" class="form-control">
            </div>
            <div class="form-group">
                <label for="password"> Password:</label>
                <input type='text' name="password" id="" class="form-control">
            </div>
            <button class="btn btn-primary mt-2">Create User</button>
        </form>
    </div>
</body>
</html>
